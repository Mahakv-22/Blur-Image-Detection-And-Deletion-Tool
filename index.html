<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images</title>
</head>
<body>
    <h1>Upload Images to Check for Blurriness</h1>

        <button type="submit">Upload and Check</button>
    </form>
</body>
</html>
